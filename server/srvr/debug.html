    function appendLog(data) {
        var item = document.createElement("div");
        item.innerHTML = data;

        var doScroll = log.scrollTop > log.scrollHeight - log.clientHeight - 1;
        log.appendChild(item);
        if (doScroll) {
            log.scrollTop = log.scrollHeight - log.clientHeight;
        }

        beep();
    }
    appendLog(window.location.host)
    //appendLog(getBaseUrl());
    //appendLog(getRootUrl());

    document.getElementById("form").onsubmit = function () {
        if (!conn) {
            return false;
        }
        if (!msg.value) {
            return false;
        }
        conn.send(msg.value);
        appendLog(msg.value);

        msg.value = "";
        return false;
    };

    if (window["WebSocket"]) {
        var host = "ws://" + window.location.host + "/ws";
        appendLog("<em>Connecting to host " + host + "...</em>");
        conn = new WebSocket(host);

        conn.onopen = function (evt) {
            appendLog("<b>Connected to " + host + "</b>");
        };

        conn.onerror = function(evt) {
            appendLog("<b>Error connecting to host " + host + "<b>");
        }

        conn.onclose = function (evt) {
            appendLog("<b>Connection closed.</b>");
        };
        conn.onmessage = function (evt) {
            var messages = evt.data.split('\n');
            for (var i = 0; i < messages.length; i++) {
                appendLog(messages[i]);
            }
        };
    } else {
        appendLog("<b>Your browser does not support WebSockets.</b>");
